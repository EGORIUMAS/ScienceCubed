<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Quiz Control Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Добавляем инициализацию данных перед Vue приложением -->
    <script>
        window.initialData = {{ initial_data|tojson|safe if initial_data else '{"teams":[],"currentQuestion":null}' }};
    </script>

    <div id="app">
        <div id="login-section" v-if="!isLoggedIn">
            <h2>Вход в панель управления</h2>
            <form @submit.prevent="login">
                <input type="text" v-model="username" placeholder="Имя пользователя">
                <input type="password" v-model="password" placeholder="Пароль">
                <button type="submit">Войти</button>
            </form>
            <p class="error" v-if="loginError" style="color: red;">{{ loginError }}</p>
        </div>

        <div id="control-panel" v-else>
            <div class="sidebar">
                <h3>Раунды</h3>
                <div class="round-selector">
                    <button
                        v-for="round in 3"
                        :key="round"
                        @click="selectRound(round)"
                        :class="{ active: currentRound === round }"
                    >
                        Раунд {{ round }}
                    </button>
                </div>
            </div>

            <div class="main-content">
                <div class="question-section">
                    <h3>Текущий вопрос</h3>
                    <div class="question-display">
                        <!-- Используем Vue v-if вместо прямого обращения к переменной -->
                        <div v-if="currentQuestion">
                            <p v-text="currentQuestion.text"></p>
                            <div class="timer" v-if="timer > 0">
                                {{ timer }}
                            </div>
                        </div>
                        <div v-else>
                            <p>Нет активного вопроса</p>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button @click="startQuestion" :disabled="!currentQuestion">
                        Начать вопрос
                    </button>
                    <button @click="showAnswers" :disabled="!currentQuestion">
                        Показать ответы
                    </button>
                </div>

                <div class="results">
                    <h3>Результаты команд</h3>
                    <table v-if="teams.length > 0">
                        <thead>
                            <tr>
                                <th>Команда</th>
                                <th>Очки</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="team in teams" :key="team.name">
                                <td v-text="team.name"></td>
                                <td v-text="team.score"></td>
                            </tr>
                        </tbody>
                    </table>
                    <p v-else>Нет зарегистрированных команд</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <!-- Передаем начальные данные в Vue приложение -->
    <script>
        window.initialData = {{ initial_data|tojson|safe }};
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
