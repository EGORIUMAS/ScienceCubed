<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
</head>
<body>
    <header>
        <h1>Викторина</h1>
        <div id="round-info">Раунд: <span id="current-round">0</span> | Вопросы: <span id="question-progress">0/0</span></div>
    </header>
    <main id="content">
        <!-- Ожидание начала -->
        <div id="waiting" class="hidden">
            <h2>Ожидание начала игры</h2>
            <p>Подключитесь через бота:</p>
            <img src="/static/images/qr.png" alt="QR-код для бота" width="300">
        </div>
        <!-- Вопрос -->
        <div id="question-container" class="hidden">
            <h2 id="question-text"></h2>
            <div id="options" class="options"></div>
            <div id="timer-container">
                <svg id="timer-svg" viewBox="0 0 300 300">
                    <circle cx="150" cy="150" r="90" stroke="#6f42c1" stroke-width="10" fill="none" />
                    <circle id="progress-circle" cx="150" cy="150" r="90" stroke="#28a745" stroke-width="10" fill="none" stroke-dasharray="565" stroke-dashoffset="0" />
                    <text id="timer-text" x="150" y="160" text-anchor="middle" fill="#007bff" dominant-baseline="middle">30</text>
                </svg>
            </div>
        </div>
        <!-- Результаты -->
        <div id="results-container" class="hidden">
            <h2>Результаты</h2>
            <p id="correct-answer" style="display: none;"></p>
            <div class="leaderboard-wrap">
                <table id="leaderboard">
                    <thead>
                        <tr id="leaderboard-head-row">
                            <th>Команда</th>
                            <!-- динамически вставляем номера вопросов -->
                            <th class="sum-header">Сумма</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body"></tbody>
                </table>
            </div>
        </div>
    </main>
    <audio id="tick1-sound" src="/static/sounds/tick1.mp3" preload="auto"></audio>
    <audio id="tick2-sound" src="/static/sounds/tick2.mp3" preload="auto"></audio>
    <audio id="last1-sound" src="/static/sounds/last1.mp3" preload="auto"></audio>
    <audio id="last2-sound" src="/static/sounds/last2.mp3" preload="auto"></audio>
    <audio id="end-sound" src="/static/sounds/end.mp3" preload="auto"></audio>
    <script src="/static/js/main.js"></script>
</body>
</html>
