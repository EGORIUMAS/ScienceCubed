<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Викторина</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
</head>
<body>
    <header>
        <h1>Викторина</h1>
        <div id="round-info">Раунд: <span id="current-round">0</span> | Вопросы: <span id="question-progress">0/0</span></div>
    </header>
    <main id="content">
        <!-- Ожидание начала -->
        <div id="waiting" class="hidden">
            <h2>Ожидание начала игры</h2>
            <p>Подключитесь через бота:</p>
            <img src="/static/images/qr.png" alt="QR-код для бота" width="300">
        </div>
        <!-- Вопрос -->
        <div id="question-container" class="hidden">
            <h2 id="question-text"></h2>
            <div id="options" class="options"></div>
            <div id="timer-container">
                <svg id="timer-svg" width="200" height="200">
                    <circle cx="100" cy="100" r="90" stroke="#6f42c1" stroke-width="10" fill="none" />
                    <circle id="progress-circle" cx="100" cy="100" r="90" stroke="#28a745" stroke-width="10" fill="none" stroke-dasharray="565" stroke-dashoffset="0" />
                    <text id="timer-text" x="100" y="105" text-anchor="middle" fill="#007bff">30</text>
                </svg>
            </div>
        </div>
        <!-- Результаты -->
        <div id="results-container" class="hidden">
            <h2>Результаты</h2>
            <p id="correct-answer"></p>
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>Команда</th>
                        <!-- Баллы за вопросы будут динамически добавлены -->
                        <th>Сумма</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <audio id="tick-sound" src="/static/sounds/tick.mp3"></audio>
    <audio id="last-tick-sound" src="/static/sounds/last_tick.mp3"></audio>
    <audio id="end-sound" src="/static/sounds/end.mp3"></audio>
    <script src="/static/js/main.js"></script>
</body>
</html>
